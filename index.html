<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bootstrap Exercice7</title>
</head>

<body>
    <div class="container">

        <!-- Partie card -->

        <div class="card-body text-center" style="width: 25rem;">
            <p class="h5 card-title">La Manu Le Havre</p>
            <p class="card-text">L'Ecole des métiers du numérique</p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactmodal">+ d'infos</button>
        </div>

        <!-- partie modal -->
        <!-- fade permet d'ouvrir le modal de manière progressive -->

        <div class="modal fade" id="contactmodal">
            <div class="modal-dialog" id="modalMenu" tabindex="-1" aria-labelledby="exampleModalLabel">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="h3 modal-title">La Manu Le Havre</p>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body bg-primary text-center">
                        <a href="https://lamanu.fr/le-havre" target="_blank" class="m-2 h5 text-white">https://lamanu.fr/le-havre</a>

                        <!-- target désigne le renvoi (ouvrir) sur une nouvelle page -->

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"> Fermer</button>
                        <!-- data-dimiss pour fermer le modal -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Le lien JS à mettre à la fin de la div, il relie la page html à java-sript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
